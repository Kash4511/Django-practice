{% extends "layout.html" %}

{% block nav %}
app detail page
{% endblock %}

{% block content %}

<h1>Myapp  | Home Page</h1>

<div>
  {% for V in Var %}
   <div>
     <img src="{{ V.image.url }}" alt="{{ V.name }}">
     <h3>{{ V.name }}</h3>
     <a href="{% url 'detail' V.id %}">
      <button type="button">
      {{ V.type }} - {{ V.id }}
       </button>
    </a>
   </div>
  {% endfor %}
</div>
{% endblock %}
