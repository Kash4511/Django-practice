<h1>Your Notes</h1>

<a href="{% url 'create_note' %}">Add New Note</a>

<ul>

    {% for note in notes %}

        <li>

            <h3>{{ note.title }}</h3>

            <p>{{ note.text }}</p>

            <small>Created on {{ note.created_at }}</small>

        </li>

    {% endfor %}

</ul>

{% if notes|length == 0 %}

    <p>No notes yet. <a href="{% url 'create_note' %}">Create one now!</a></p>

{% endif %}
