{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Page</title>
  <style>
    body {
      margin: 0;
      font-family: Jost, sans-serif;
      background: linear-gradient(180deg, #DAD6D6 0%, #6C6C6C 100%);
      background-image: url("{% static 'images/bg.png' %}");
      background-size: cover;
      background-repeat: no-repeat;
    }

    .container {
      position: relative;
      max-width: 1440px;
      width: 90%;
      height: 100vh;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .heading-main {
      position: absolute;
      top: 38%;
      left: 5%;
      font-size: 4.5vw;
      font-weight: 700;
      color: black;
    }

    .heading-sub {
      position: absolute;
      top: 50%;
      left: 5%;
      font-size: 3.5vw;
      font-weight: 600;
      color: black;
    }

    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 250px;
      max-width: 80%;
      height: 60px;
      background: black;
      border-radius: 30px;
      color: white;
      font-size: 1.35em;
      font-weight: 500;
      text-decoration: none;
      position: absolute;
    }

    .button.login {
      top: 5%;
      right: -2%;
    }

    .button.register {
      top: 65.55%;
      left: 5%;
      transform: translateY(-50%);
    }

    .logo {
      position: absolute;
      top: 7%;
      left: 5%;
      width: 25%;
      max-width: 175px;
      height: auto;
    }

    .navbar {
      display: flex;
      gap: 50px;
      position: absolute;
      top: 4.55%;
      right: 35%;
      background: black;
      padding: 15px 30px;
      border-radius: 30px;
      flex-wrap: wrap;
    }

    .navbar-item {
      color: white;
      font-size: 1.2em;
      font-weight: 500;
      text-decoration: none;
      padding: 5px 10px;
    }

    .navbar-item:hover {
      background: #444;
      border-radius: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .heading-main, .heading-sub {
        font-size: 6vw;
      }

      .button {
        width: 80%;
        height: 50px;
        font-size: 1.2em;
      }

      .logo {
        width: 30%;
      }

      .navbar {
        gap: 10px;
        right: 5%;
        flex-direction: column;
        align-items: center;
      }

      .navbar-item {
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .heading-main, .heading-sub {
        font-size: 7vw;
        left: 10px;
      }

      .button {
        width: 90%;
        font-size: 1em;
      }

      .logo {
        width: 40%;
        top: 10px;
      }

      .navbar {
        top: 10%;
        right: 10px;
        width: auto;
      }

      .navbar-item {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading-main">WHERE YOUR NOTES</div>
    <div class="heading-sub">FIND PURPOSE</div>

    <a href="{% url 'login' %}" class="button login">Login</a>
    <a href="{% url 'register' %}" class="button register">Register</a>

    <img src="{% static 'images/Logo.png' %}" alt="Logo" class="logo">

    <div class="navbar">
      <a href="#" class="navbar-item">Home</a>
      <a href="#" class="navbar-item">About</a>
      <a href="#" class="navbar-item">Contact</a>
    </div>
  </div>
</body>
</html>
